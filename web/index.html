<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
        <title>Form</title>
        
        <link rel="stylesheet" type="text/css" href="css/demo.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />

    </head>
    <body>
        <div class="container">
			<!-- Codrops top bar -->
          	
			<section class="af-wrapper">
	            <h3>Demographics</h3>
		        
				<input id="af-showreq" class="af-show-input" type="checkbox" name="showreq" />
			
				
                                <form class="af-form" id="af-form" action="save.jsp">
					
					<div class="af-outer af-required">
						<div class="af-inner">
							<label for="input-title">Title</label>
							<input type="text" name="title" id="input-title">
						</div>
					</div>
				
					<div class="af-outer af-required">
						<div class="af-inner">
							<label for="input-name">Name*</label>
							<input type="text" name="name" id="input-name" required>
						</div>
					</div>
					
					<div class="af-outer af-required">
						<div class="af-inner">
						  <label for="input-email">Email address*</label>
						  <input type="email" name="email" id="input-email" required>
						</div>
					</div>
					
					<div class="af-outer af-required">
						<div class="af-inner">
							<label for="input-bdate">Birth Date</label>
							<input type="date" name="birthdate" id="input-bdate" placeholder="DD/MM/YYYY">
						</div>
					</div>
					
					<div class="af-outer af-required">
						<div class="af-inner">
						  <label for="input-country">Country*</label>
						  <input type="text" name="country" id="input-country" required>
						</div>
					</div>
					
					
					<div class="af-outer af-required">
						<div class="af-inner">
						  <label for="input-phone">Phone Number</label>
						  <input type="number" name="phonenumber" id="input-phone">
						</div>
					</div>
					
					<input type="submit" value="Submit"/> 
					
				</form>
			</section>
        </div>
    </body>
</html>
